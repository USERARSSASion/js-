<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高级排序</title>
</head>
<body>
<div>
  <p>希尔排序 - 快速排序</p>
  <h2>希尔排序</h2>
  <p>希尔排序是插入排序的一种高效的改进版，并且效率比插入排序要更快</p>
  <img src="./shell.png" alt="">
  <p>希尔排序</p>
  <h2>快速排序</h2>
  <p>快速排序几乎可以说是目前所有排序算法中，最快的一种算法</p>
  <p>快速排序是冒泡排序的升级版</p>
  <p>快速排序可以在一次递归调用中找出某个元素的正确位置，并且该元素之后不需要任何移动</p>
  <p>分而治之</p>
</div>

<script src="./arrayList.js"></script>
<script>
  var list = new ArrayList();

  list.insert(3);
  list.insert(6);
  list.insert(4);
  list.insert(2);
  list.insert(11);
  list.insert(10);
  list.insert(5);

  list.shellSort();

  console.log(list);
</script>
</body>
</html>
